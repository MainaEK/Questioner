<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner | Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css\style_signup.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Q</span>uestioner</h1>
            </div>
        </div>
    </header>

    <section>
        <div class="simple-form">
            <form id="registration">
                <table cellpadding="10">
                    <th colspan="2">SIGN-UP</th>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" size="60" placeholder="Enter First Name" ></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" size="60" name="lname" id="box" placeholder="Enter Last Name"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" id="rd"><span id="gender">Male</span>
                        <input type="radio" name="gender" id="rd"><span id="gender">Female</span></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" size="60" name="email" id="box" placeholder="Enter Email Address"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" size="60" name="password" id="box" placeholder="Enter password"></td>
                    </tr>
                    <th colspan="2"><a href="index.html"><button type="button" class="button">Join</button></a></th>
                    
                </table>
                <p>Already have an account, <a href="login.html">Log In Here</a></p>
            </form>
        </div>
    </section>

    
    <footer>
        <p>Questioner, Copyright &copy; 2019</p>
    </footer>
</body>
</html>
