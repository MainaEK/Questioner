<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css\style_login.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Q</span>uestioner</h1>
            </div>
        </div>
    </header>

    <section>
        <div class="simple-form">
            <form id="registration">
                <table cellpadding="25">
                    <th colspan="2">LOGIN</th>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" size="50" name="email" id="box" placeholder="Enter Email Address"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" size="50" name="password" id="box" placeholder="Enter password"></td>
                    </tr>
                    <th colspan="2"><a href="index.html"><button type="button" class="button">Login</button></a></th>
                    
                </table>
                <p>Don't have an account, <a href="signup.html">Sign Up Here</a></p>
            </form>
        </div>
    </section>

    
    <footer>
        <p>Questioner, Copyright &copy; 2019</p>
    </footer>
</body>
</html>
