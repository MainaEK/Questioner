<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner | Ask Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css\style_askquestion.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html"><h1><span class="highlight">Q</span>uestioner</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a>Sign out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
            <div class="simple-form">
                <form id="ask">
                    <table cellpadding="10">
                        <th colspan="2">Ask Question</th>
                        <tr>
                            <td>Question</td>
                            <td><input type="text"  placeholder="Enter Your Question Here..."></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><input type="text"  placeholder="Your can explain your question further here... (Optional)"></td>
                        </tr>
                        <th colspan="2"><button type="button" class="button">Post</button></th>
                        
                    </table>
                    <p>Note this Question will be posted to <a href="meetup.html">Python</a></p>
                </form>
                
            </div>
        </section>
    
    <footer>
        <p>Questioner, Copyright &copy; 2019</p>
    </footer>
</body>
</html>
