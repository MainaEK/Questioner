<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css\style_admin.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html"><h1><span class="highlight">Q</span>uestioner</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li class="current"><a href="admin.html">Admin</a></li>
                    <li><a>Sign out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
            <div class="simple-form">
                <form id="new">
                    <table cellpadding="10">
                        <th colspan="2">Create Meetup</th>
                        <tr>
                            <td>Date</td>
                            <td><input type="date" size="60" placeholder="Enter Date..." ></td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td><input type="time" size="60" placeholder="Enter Time..."></td>
                        </tr>
                        <tr>
                            <td>Venue</td>
                            <td><input type="text" size="60" placeholder="Enter Venue of the Meet-Up..."></td>
                        </tr>
                        <tr>
                            <td>Topic</td>
                            <td><input type="text" size="60" placeholder="Enter Topic to be discussed..."></td>
                        </tr>
                        <tr>
                            <td>Tags</td>
                            <td><input type="text" size="60" placeholder="Tags are separated with a semi-colon (;)..."></td>
                        </tr>
                        <th colspan="2"><button type="button" class="button">Create</button></th>
                        
                    </table>
                </form>
            </div>
        </section>
    
    <section id="main">
        <h2 class >Planned Meetups</h2>
        <div class="container">
            <div class="row">
                <span class=row_item>DATE:Feb 4</span>
                <span class=row_item>TIME:2.00 PM</span>
                <span class=row_item>VENUE:PAU</span>
                <span class=row_item>TOPIC: Python</span>
                <a href="meetup.html"><button type="button" class="button">View</button></a>
                <button type="button" class="button">Delete</button>
            </div>
            <div class="row">
                <span class=row_item>DATE:Feb 5</span>
                <span class=row_item>TIME:2.00 PM</span>
                <span class=row_item>VENUE:PAU</span>
                <span class=row_item>TOPIC: Javascript</span>
                <a href="meetup.html"><button type="button" class="button">View</button></a>
                <button type="button" class="button">Delete</button>
            </div>
            <div class="row">
                <span class=row_item>DATE:Feb 6</span>
                <span class=row_item>TIME:2.00 PM</span>
                <span class=row_item>VENUE:PAU</span>
                <span class=row_item>TOPIC: Ruby</span>
                <a href="meetup.html"><button type="button" class="button">View</button></a>
                <button type="button" class="button">Delete</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Questioner, Copyright &copy; 2019</p>
    </footer>
</body>
</html>
